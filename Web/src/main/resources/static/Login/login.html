<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CellCelly Online</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <img class="imagePart" src="../CellCelly Logo.jpeg" alt=""> <br><br>
    <form id="myForm">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Sample: 5004443322" pattern="^5[0-9]{9}$"
               minlength="10" maxlength="10" required>
        <span id="phone-error">Your phone number must be in the format 5xx-xxx-xxxx and 10 digits.</span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
               minlength="8" maxlength="32" required>
        <span id="password-error" >Your password must be at least 8 characters long and include uppercase, lowercase, digits, and special characters.</span>
        <div>
            <input type="checkbox" value="Remember me" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <br>
        <input id="submitButton" type="button" value="Log in" />
    </form>
    <br>
    <div class="otherButtons">
        <a href="../Register/register.html">
            <input class="button" id="registerButton" type="button" value="Sign Up"/>
        </a><br>
        <a href="../ForgottenPassword/forgotten_password.html">
            <input class="button" id="forgottenPasswordButton" type="button" value="Forgot password"/>
        </a>
    </div>
</div>
<script src="login.js" type="module"></script>
</body>
</html>
